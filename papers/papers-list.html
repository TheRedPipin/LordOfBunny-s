<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Paper Burrow</title>
    <link rel="preload" as="image" href="../assets/squiggleBorder.png">
    <link rel="preload" as="image" href="../assets/squiggleBorder2.png">
    <link rel="preload" as="image" href="../assets/squiggleBorder3.png">
    <link rel="preload" as="image" href="../assets/squiggleBorder4.png">
    <link rel="stylesheet" href="../index.css">
    <link rel="icon" type="image/x-icon" href="assets/pop-cat-full.ico">
</head>
<body>
    <div id="global-loader">Loading...</div>
    <div class="content-wrapper">
        <header id="headerSection" class="wiggly-style" style="margin-top: 2rem;">
            <h1>The Library</h1>
            <p>A collection of thoughts, research, and scribbles.</p>
            <a href="../index.html" style="color: var(--accent-dark); font-weight: bold; text-decoration: none;">â¬… Back to the Burrow</a>
        </header>

        <main style="max-width: 900px; width: 100%; margin: 2rem auto;">
            <div class="wiggly-section wiggly-style" style="max-height: none; height: auto !important;">
                <ul style="list-style: none; padding: 0; text-align: left; margin: 0;">
                    <li style="margin-bottom: 1.5rem;">
                        <span style="font-size: 0.9rem; opacity: 0.7;">2026-01-15</span><br>
                        <a href="viewer.html?doc=Tesco-Retail-Evolution.md" style="font-size: 1.3rem; font-weight: bold; color: var(--accent-dark);">
                            Tesco and how retail has evolved alongside modern technology
                        </a>
                        <p style="margin: 0.2rem 0;">A short analysis of how Tesco has adapted to changing consumer needs and technological advances.</p>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <script>
        const imageUrls = [
            'assets/squiggleBorder.png',
            'assets/squiggleBorder2.png',
            'assets/squiggleBorder3.png',
            'assets/squiggleBorder4.png'
        ];
        
        const loadImage = (src) => {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = src;
                img.onload = resolve;
                img.onerror = resolve;
            });
        };

        document.body.classList.add('is-loading');

        Promise.all(imageUrls.map(loadImage))
            .then(() => {
                console.log('All border images loaded!');          
                document.body.classList.remove('is-loading');
                
                const loader = document.getElementById('global-loader');
                if(loader) {
                    loader.style.transition = 'opacity 0.5s';
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }
            });
    </script>
</body>
</html>
